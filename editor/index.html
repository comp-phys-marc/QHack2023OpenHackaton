<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./main.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./styles/dracula.css" rel="stylesheet">
    <title>SciDev</title>
  </head>
  <body>
  <nav id="top-bar" class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand inline" id="logo-name" href="#">SF Dev<p class="inline little"> JS and BlackBird Hybrid Code Editor</p></a>
  </nav>
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-12 col-lg-3 text-center">
      <div class="row" id="widget-container">
        <div id="loading-div" style="display:none;">
          <p id="load-text" class="space">Querying StrawberryFields...</p>
          <div class="container container1 space">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
          </div>
        </div>
      </div>
      <div class="row text-center" id="sfdev-container">
      </div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12 col-lg-9">
      <div class="row">
        <div class="btn-group space" role="group">
          <button class="btn btn-secondary" id="open-file-manager">Open</button>
          <button class="btn btn-secondary" id="save-file">Save</button>
          <button class="btn btn-secondary" id="save-as-file">Save As</button>
          <button class="btn btn-warning" id="run-code">Run >></button>
        </div>
        <div class="btn-group space" role="group">
          <button class="btn btn-secondary" id="save-output">Save Output</button>
          <button class="btn btn-danger" id="clear-output">Clear Output</button>
        </div>
      </div>
      <div class="row">
        <pre id="code-editor" class="code-editable editor" contenteditable="true">
// Open a file or start typing your JS here!
// Run your code and see the results.
// Save your code on your computer to use again later.
        </pre>
        <pre style="display:none;" class="code-editable result"></pre>
      </div>
      <div class="row">
        <pre id="code-debugger" class="code-editable"></pre>
      </div>
    </div>
  </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script>
      require('./renderer.js');
      require('./file.js');
      require('./run.js');
      require('./debugger.js');
      require('./editor.js');
    </script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
